<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css" crossorigin="anonymous">
    <script src="bootstrap/bootstrap.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="CSS/ej4.css">
    <title>ej4</title>
    <script src="ej4.js" defer></script>
</head>

    <div id="MyClockDisplay" onload="showTime()"></div>

    <div id="bloque-alarma">
        <h1 class="h1">ALARM</h1>
        HOURS<input type="number" id="hora"  class="form-control">
        MINUTES <input type="number" id="minutos"  class="form-control">
        SECONDS <input type="number" id="segundos"  class="form-control">
        <p id="alarmaFijada" class="text-success"></p>
        <p id="mensaje" class="text-success"></p>
        <button type="button" class="btn btn-success" onclick="alarma()" id="botonAlarma">FIJAR ALARMA</button>
        <button type="button" class="btn btn-success" onclick="stopAlarma()" id="botonStopAlarma">STOP ALARMA</button>
        
    </div>

    <div id="bloque-cuenta-atras">
        <h1 class="h1">COUNTDOWN</h1>       
        <input type="number" id="minuto"  class="form-control"></input> 
        <input type="number" id="segundo"  class="form-control"></input>
        
            <div id="bloque-botones">
                <button type="button" class="btn btn-success" id="iniciar" onclick="cuentaAtras()" >START</button>
                <button type="button" class="btn btn-success" id="pausar" onclick="pausar()">PAUSE</button>
                <button type="button" class="btn btn-success" id="restart" onclick="restart()">RESTART</button>
                <button type="button" class="btn btn-success" id="stopMusic" onclick="stopMusic()">STOP MUSIC</button>    
            </div>
            
        
        <div id="contador-minutos">0</div>
        <div id="contador-segundos">0</div>
        <p id="notificacion" class="text-success"></p>
    </div>
        
    
</body>
</html>
